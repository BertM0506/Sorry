<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorry</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="container">
    <h1 class="title">I Have Something</h1>
    <button id="openButton" class="btn">
      âœ¨ Open
    </button>
  </div>

  <!-- Pemutar Musik -->
  <audio id="bgm">
    <source src="Andra And The Backbone - Sempurna (Lyrics).mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar audio.
  </audio>

  <script src="js/main.js"></script>

  <script>
    // Ambil elemen tombol dan audio
    const btnOpen = document.getElementById('openButton');
    const bgm = document.getElementById('bgm');

    // Tambahkan event listener untuk tombol
    btnOpen.addEventListener('click', () => {
      // Coba memutar lagu ketika tombol "Open" ditekan
      bgm.play().catch(err => {
        console.warn("Autoplay diblokir, user perlu klik tombol terlebih dahulu:", err);
      });

      // Arahkan ke halaman berikutnya (jika memang ada flower.html)
      window.location.href = "flower.html";
    });
  </script>
</body>
</html>
