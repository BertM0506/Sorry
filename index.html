<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="images/gift.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Happy Moment</title>
</head>

<body>
  <h1 class="title"></h1>

  <!-- Tombol Open -->
  <div style="position: absolute; top: 60vh; width: 100%; display: flex; justify-content: center;">
    <a href="flower.html" class="btn" id="openBtn">
      <svg height="24" width="24" fill="#FFFFFF" viewBox="0 0 24 24" class="sparkle">
        <path
          d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z">
        </path>
      </svg>
      <span class="text">Open</span>
    </a>
  </div>

  <!-- üéµ Lagu offline -->
  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung elemen audio.
  </audio>

  <!-- Tombol kontrol musik opsional -->
  <div style="position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center;">
    <button id="toggleMusic"
      style="background: rgba(255,255,255,0.2); border: 1px solid #fff; color: #fff; padding: 8px 20px; border-radius: 20px; cursor: pointer; font-weight: 600;">
      ‚è∏Ô∏è Pause / ‚ñ∂Ô∏è Play
    </button>
  </div>

  <script src="js/index.js"></script>

  <script>
    const openBtn = document.getElementById("openBtn");
    const music = document.getElementById("bg-music");
    const toggleMusicBtn = document.getElementById("toggleMusic");

    // üé∂ Jika autoplay diblokir, mulai musik saat interaksi pertama
    document.addEventListener("click", () => {
      if (music.paused) music.play();
    }, { once: true });

    // üéõÔ∏è Tombol Play/Pause
    toggleMusicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    });

    // üîò Tombol Open
    openBtn.addEventListener("click", function (e) {
      e.preventDefault(); // cegah pindah halaman langsung

      // fade out musik perlahan
      let vol = music.volume;
      const fade = setInterval(() => {
        if (vol > 0.05) {
          vol -= 0.05;
          music.volume = vol;
        } else {
          clearInterval(fade);
          music.pause();
          window.location.href = "flower.html";
        }
      }, 100);
    });
  </script>
</body>
</html>
